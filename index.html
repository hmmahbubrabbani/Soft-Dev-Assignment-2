<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Player Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#" style="font-size: 24px; font-weight: 500; color: aliceblue;">Sports Player Search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search for a player" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-success" type="submit" style="font-weight: 500; color: aliceblue;">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="row" style="margin-left: 60px;">
    <div class="col-md-8">
      <div class="player-cards-container">
        <div id="playerCards" class="d-flex flex-wrap justify-content-center"></div>
      </div>
    </div>
    <div class="col-md-4">
        <div class="card" style="position: fixed;">
            <div class="card-header"> 
                <h2>Added Players List :</h2>
            </div>
            <div class="card-body"></div>    
                <ul id="cartList" class="list-group"></ul>
                <p style="font-size: 24px;"><b>Total Players : </b><span id="totalPlayers">0</span></p>
            </div>
        </div>
    </div>
  </div>

    
    <div class="modal fade" id="playerDetailsModal" tabindex="-1" aria-labelledby="playerDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" >
          <div class="modal-header">
            <h5 class="modal-title" id="playerDetailsModalLabel">Player Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="playerDetailsBody">
          </div>
        </div>
      </div>
    </div>


  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p style="color: aliceblue;">&copy; 2024 Sports Player Search. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
